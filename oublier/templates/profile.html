
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Reminder App</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/subscribe">Subscribe</a></li>
            <li role="presentation" ><a href="/unsubscribe">Unsubscribe</a></li>
            <li role="presentation" ><a href="/logOut">Logout</a></li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <h1>HELLO {% if name %}
        {{ name }}
        {% endif %}</h1>
        <form class="form-signin">
          
          <input type="submit" id="btnShowLogs" class="btn btn-lg btn-primary btn-block" value="Show Logs" formaction="http://localhost:5002/showLogs"></button>  
          <input type="submit" id="btnShowTime" class="btn btn-lg btn-primary btn-block" value="Show Time" formaction="http://localhost:5002/showTime"></button>
        </form>
        {% if subscription_message %}
        <p><strong>Alert:</strong> {{ subscription_message }}
        {% endif %}
      </div>
    </div>
  </body>
</html>
