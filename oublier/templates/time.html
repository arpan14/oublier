
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Reminder App</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/subscribe">Subscribe</a></li>
            <li role="presentation" ><a href="/unsubscribe">Unsubscribe</a></li>

          </ul>
        </nav>
        <h3 class="text-muted">Oublier</h3>
      </div>

      <div class="jumbotron">
        <h1>{% if time %}

        {% endif %}</h1>
      </div>
    </div>
  </body>
</html>
